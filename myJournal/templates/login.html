{% extends 'index.html' %}
{% load static %}

{% block more_styles %}
<link rel="stylesheet" href="{% static 'login_styles.css' %}">
{% endblock %}

{% block content %}

<h1>Login</h1>

<form action="" method=POST>
    {% csrf_token %}

    <label for="user_email">Username: </label>
    <input type="text" name="username" id="">

    <label for="user_password">Password: </label>
    <input type="password" name="user_password" id="">

    <input type="submit" name="" id="" value="Submit">
</form>

<h1> TESTING </h1>

{% endblock %}
